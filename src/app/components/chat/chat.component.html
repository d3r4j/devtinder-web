<div class="w-2/4 mx-auto border border-gray-600 m-6 h-[70vh] flex flex-col">
    <h1 class="p-5 border-b border-gray-600 text-center text-xl">CHAT BOX</h1>
    <!-- display message -->
    <div>


    </div>
    <div class="flex-1 overflow-scroll p-5 ">
        <ng-container *ngFor="let item of messages">
            <div class="chat"
                [ngClass]="{'chat-end':item.firstName == loggedInUserData.firstName, 'chat-start': item.firstName != loggedInUserData.firstName }">

                <div class="chat-header">
                    <h2 class="font-medium"> {{item.firstName | titlecase}} {{item.lastName | titlecase}} </h2>
                    <time class="text-xs opacity-50"> just now </time>
                </div>
                <div class="chat-bubble chat-bubble-primary"> {{item.text}} </div>

                <!-- <div class="chat-footer opacity-50">Seen</div> -->
            </div>
        </ng-container>

    </div>
    <div class="p-5 border-t border-gray-600 flex gap-2 items-center ">
        <input class="flex-1 border border-gray-600 input input-primary" [(ngModel)]="userMessage" type="text">
        <button class="btn btn-secondary text-black" (click)="sendMessage()">send</button>
    </div>
</div>
