<div class="navbar bg-base-300 shadow-sm">
    <div class="flex-1">
        <a class="btn btn-ghost text-xl" [routerLink]="['/']">Kode Seekers</a>
    </div>
    <div class="flex gap-2" *ngIf="logged_in_user">
        <div class="dropdown dropdown-end mx-4 flex item-center">
            <p class="px-4">Welcome, {{logged_in_user.firstName}} </p>
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                <div class="w-10 rounded-full">
                    <img alt="Tailwind CSS Navbar component"
                        [src]="logged_in_user.photoUrl || 'https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp'" />
                </div>
            </div>
            <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                <li>
                    <a class="justify-between" [routerLink]="['/profile']">
                        Profile
                        <span class="badge">New</span>
                    </a>
                </li>
                <li><a [routerLink]="['/connections']">connections</a></li>
                <li><a [routerLink]="['/requests']">Requests</a></li>
                <li><a [routerLink]="['/premium']">Go Premium</a></li>
                <li><a (click)="logout()">Logout</a></li>
            </ul>
        </div>
    </div>
</div>
